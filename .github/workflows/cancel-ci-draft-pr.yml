name: Cancel CI of Draft PR

on:
  workflow_run:
    workflows: [Continuous Integration]
    types:
      - requested

jobs:
  check:
    name: Check for draft PR
    runs-on: ubuntu-latest
    steps:
    - name: Check workflow run
      shell: bash
      run: |
        if [[ "${{ github.event.workflow_run.event }}" == "pull_request" || "${{ github.event.workflow_run.event }}" == "pull_request_target" ]]; then
          
          echo "üîò Detected pull_request event; start processing..."
          echo ""

          run_id=${{ github.event.workflow_run.id }}
          run_sha=${{ github.event.workflow_run.head_sha }}
          echo "Workflow run id: ${run_id}"
          echo "Workflow run head_sha: ${run_sha}"
          echo ""

          echo "üîò Retrieve head_sha of Draft PRs..."
          gh pr list --json isDraft,commits --jq '.[] | select(.isDraft) | .commits | last | .oid' > draft_prs.txt
          echo "Draft PRs head_sha:"
          cat draft_prs.txt
          echo ""

          for pr_sha in $(cat draft_prs.txt); do
            echo "üîò Check workflow run against Draft PR with head_sha = ${pr_sha}..."
        
            if [ "${run_sha}" == "${pr_sha}" ]; then
              echo "  ‚ö†Ô∏è Workflow run is associated to a Draft PR!"
              echo "  Cancelling workflow run ${run_id}..."
              gh run cancel ${run_id}
              echo "  ‚ùå Workflow run cancelled!"
              exit 0
            else
              echo "  ‚úÖ Done"
            fi

            echo "‚úÖ No Draft PR associated to this workflow run"
          done
        
        else
        
          echo "‚úÖ No pull_request event detected; skipping..."  
        
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}    
